<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heawie</title>
    <meta name="description" content="A living heartbeat tied to closeness and presence">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Outfit:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Animated Background Container -->
    <div class="background-container" id="backgroundContainer"></div>

    <!-- Widgets Sidebar (Left) -->
    <div class="widget-sidebar">
        <!-- Timer Widget -->
        <div class="widget-card timer-widget">
            <div class="widget-header">
                <span>‚è±Ô∏è Timer</span>
            </div>
            <div class="timer-display" id="timerDisplay">05:00</div>
            <div class="timer-presets">
                <button class="preset-btn" data-time="300">5m</button>
                <button class="preset-btn" data-time="600">10m</button>
                <button class="preset-btn" data-time="900">15m</button>
                <input type="number" id="timerCustom" class="timer-input" placeholder="Min" min="1" max="999">
            </div>
            <div class="timer-controls">
                <button id="timerToggle" class="timer-btn">Start</button>
                <button id="timerReset" class="timer-btn">Reset</button>
            </div>
        </div>

        <!-- To-Do Widget -->
        <div class="widget-card todo-widget">
            <div class="widget-header">
                <span>üìù Tasks</span>
            </div>
            <ul class="todo-list" id="todoList">
                <!-- Items added via JS -->
            </ul>
            <div class="todo-input-group">
                <input type="text" id="todoInput" placeholder="Add task...">
                <button id="addTodoBtn">+</button>
            </div>
        </div>
        <!-- Notebook Widget -->
        <div class="widget-card notebook-widget">
            <div class="widget-header">
                <span>üìì Notebook</span>
            </div>
            <p style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 10px;">Your private thoughts, stored locally.</p>
            <button id="notebookToggle" class="timer-btn">Open Notes</button>
        </div>
    </div>


    <!-- Notebook Overlay -->
    <div class="notebook-overlay" id="notebookOverlay">
        <div class="notebook-container">
            <div class="notebook-header">
                <div class="notebook-title">
                    <span id="notebookDate">Monday, Jan 1</span>
                    <span id="pageIndicator" class="page-num">Pg 1</span>
                </div>
                <button class="close-notebook" id="closeNotebook">&times;</button>
            </div>
            <textarea id="notebookContent" placeholder="Write something from the heart..."></textarea>
            <div class="notebook-footer">
                <button id="prevPage" class="nav-btn">Previous</button>
                <div class="notebook-decor">ü´Ä</div>
                <button id="nextPage" class="nav-btn">Next Page</button>
            </div>
        </div>
    </div>



    <!-- Controls (Sound & Breathing) -->
    <div class="controls-container">

        <button class="control-btn" id="toggleBreathing" title="Breathing Mode" aria-label="Toggle breathing guide">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path
                    d="M9.5 13.5C9.5 13.5 8 16.5 5 16.5C2 16.5 2 13 2 13C2 13 2 9.5 5 9.5C7.5 9.5 13 13.5 16 13.5C20.5 13.5 22 10 22 7" />
                <path d="M7 10.5C9.5 8.5 13 4 19 4" />
            </svg>
        </button>
    </div>

    <!-- Breathing Guide Visual -->
    <div class="breathing-guide" id="breathingGuide">
        <div class="breathing-circle"></div>
        <div class="breathing-text">Breathe</div>
    </div>

    <!-- Wallpaper Selector -->


    <!-- Main Container -->
    <div class="container">
        <!-- Personalized Header -->
        <div class="header-container" id="headerContainer">
            <div class="header-content">
                <span class="greeting">Hello Juwie</span>
                <span class="header-divider"></span>
                <span class="clock" id="clock">00:00:00</span>
            </div>
        </div>
        <!-- Heart Container -->
        <div class="heart-container">
            <!-- Lock Icon -->
            <div class="lock-icon" id="lockIcon" title="Secret unlock" role="button" tabindex="0"
                aria-label="Unlock secret">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>

            <!-- Heart SVG -->
            <div class="heart" id="heart" role="button" tabindex="0" aria-label="Heartbeat">
                <div class="heart-glow"></div>
                <svg class="heart-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <defs>
                        <filter id="heart-glow-filter">
                            <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
                        </filter>
                        <linearGradient id="heart-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" class="gradient-start" />
                            <stop offset="100%" class="gradient-end" />
                        </linearGradient>
                    </defs>
                    <!-- Heart Path -->
                    <path class="heart-path"
                        d="M50,30 C50,20 40,15 32,15 C20,15 15,25 15,32 C15,45 30,55 50,75 C70,55 85,45 85,32 C85,25 80,15 68,15 C60,15 50,20 50,30 Z"
                        fill="url(#heart-gradient)" filter="url(#heart-glow-filter)" />
                </svg>
            </div>
        </div>

        <!-- Time-based Messages -->
        <div class="message-container">
            <p class="message" id="message1" role="status" aria-live="polite">Universe's gift.</p>
            <p class="message" id="message2" role="status" aria-live="polite">Home feels like this.</p>
            <p class="message" id="message3" role="status" aria-live="polite">Safe. Calm. Yours.</p>
        </div>

        <!-- Search Bar (Minimal) -->
        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="pageSearchBar" placeholder="Search..." autocomplete="off">
            </div>
            <!-- Quick Links Dropdown -->
            <!-- Quick Links Speed Dial (Generated by JS) -->
            <div class="search-dropdown" id="speedDialGrid">
                <!-- Links will be injected here -->
            </div>
        </div>

        <!-- Add Link Modal -->
        <div class="modal-overlay" id="addLinkModal">
            <div class="modal-content">
                <button class="close-modal-btn" id="closeAddLink">&times;</button>
                <h3>Add Shortcut</h3>
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="linkName" placeholder="e.g. Amazon">
                </div>
                <div class="input-group">
                    <label>URL</label>
                    <input type="text" id="linkUrl" placeholder="e.g. amazon.com">
                </div>
                <button class="modal-submit-btn" id="saveLinkBtn">Add Site</button>
            </div>
        </div>

        <!-- Idle Word Display (shows calm words when not clicking) -->
        <div class="idle-word" id="idleWord" role="status" aria-live="polite"></div>

        <!-- Click Messages -->
        <div class="click-message" id="clickMessage" role="status" aria-live="polite"></div>

        <!-- Secret Unlock Modal -->
        <div class="unlock-modal" id="unlockModal" role="dialog" aria-labelledby="unlockTitle" aria-modal="true">
            <div class="unlock-content">
                <button class="close-btn" id="closeUnlock" aria-label="Close">&times;</button>
                <h2 id="unlockTitle">Enter the secret</h2>
                <input type="password" id="secretInput" placeholder="Type here..." autocomplete="off"
                    aria-label="Secret password">
                <button class="submit-btn" id="submitSecret">Unlock</button>
                <p class="error-msg" id="errorMsg" role="alert"></p>
            </div>
        </div>

        <!-- Secret Area (Hidden until unlocked) -->
        <div class="secret-area" id="secretArea" role="region" aria-label="Secret message">
            <button class="secret-back-btn" id="hideSecret" title="Go Back">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back
            </button>
            <div class="secret-content" id="secretContent">
                <!-- Content will be dynamically loaded from JavaScript -->
            </div>
            <div class="message-status" id="messageStatus"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
